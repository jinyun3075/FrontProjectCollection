<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날짜 계산기</title>
    <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body class="container">
    <section class='photos'>
        <img id='H' src="" alt="남자">
        <img id='heart' src="img/heart.png" alt="heart">
        <img id='H' src="" alt="여자">
    </section>
    <div class='container d-flex flex-column justify-content-center align-items-center mt-3'>
        <h3>빛이 나는 솔로</h3>
        <h3 id='love'>0일째</h3>
        <input type="text" class="date text-Light align-middle" placeholder="날짜를 입력하시오"></input>
        <hr/>
    </div>
        <section class='special-day'>
            <h3 class='title'>발렌타인 데이</h3>
            <div class='date-box'>
                <p id='valentine' class='days-left'>0일 남음</p>
                <p class='date'>2022.2.14</p>
            </div>
        </section>
        <hr/>
        <section class='special-day'>
            <h3 class='title'>100일</h3>
            <div class='date-box'>
                <p id='hund' class='days-left'>0일 남음</p>
                <p id='hund-date' class='date'>0000.00.00</p>
            </div>
        </section>
    <hr/>
    <script>
        let now = new Date();
        $('.date').keydown(()=>{
            let inpday = $('.date').val();
            let Dday = new Date(inpday);
            let valen = new Date('2022-02-14');
            let day = now.getTime()-Dday.getTime();
            let cal = Math.floor(day / (1000*60*60*24)+1);
            $('#love').text(`${cal}일째`);
            
            let day2 = valen.getTime()-now.getTime();
            let cal2 = Math.floor(day2 / (1000*60*60*24)+1);
            $('#valentine').text(`${cal2}일 남음`);

            let ms = Dday.getTime() + 99 *(1000 * 60 * 60 * 24);
            let hund = new Date(ms);
            let hundDate = hund.getFullYear()+'.'+(hund.getMonth()+1)+'.'+hund.getDate();
            $('#hund-date').text(hundDate);

            let hundResult = hund.getTime()-now.getTime();
            let cal3 = Math.floor(hundResult / (1000*60*60*24)+1);
            $('#hund').text(`${cal3}일 남음`);
        })
    </script>
</body>
</html>
