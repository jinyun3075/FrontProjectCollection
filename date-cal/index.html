<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날짜 계산기</title>
    <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body class="container">
    <section class='photos'>
        <img id='H' src="" alt="남자">
        <img id='heart' src="img/heart.png" alt="heart">
        <img id='H' src="" alt="여자">
    </section>
    <div class='container d-flex flex-column justify-content-center align-items-center mt-3'>
        <h3>빛이 나는 솔로</h3>
        <h3 id='love'>0일째</h3>
        <input type="text" class="date text-Light align-middle" placeholder="날짜를 입력하시오"></input>
        <button class="btn btn-primary"></button>
    </div>
    <script>
        let now = new Date();
        $('.date').keydown(()=>{
            let inpday = $('.date').val();
            console.log(inpday);
            let Dday = new Date(inpday);
    
            let day = now.getTime()-Dday.getTime();
            let cal = Math.floor(day / (1000*60*60*24)+1);
            $('#love').text(`${cal}일째`);
        })
    </script>
</body>
</html>
